<script>
const swiper = new Swiper(".mySwiper", {
  slidesPerView: 1.8,
  centeredSlides: true,
  spaceBetween: 0,
  grabCursor: true,
  loop: false,
  initialSlide: 2,
  pagination: {
    el: ".swiper-pagination",
    clickable: true,
  },
  breakpoints: {
    640: { slidesPerView: 2.3 },
    768: { slidesPerView: 2.2 },
    1024: { slidesPerView: 2.1 },
    1280: { slidesPerView: 2.0 }
  },
  on: {
    init: function () { 
      updateSlideStyles(this);
      setupClickRedirect(this);
    },
    slideChange: function () { updateSlideStyles(this); },
  },
});

function updateSlideStyles(swiper) {
  swiper.slides.forEach((slide, index) => {
    const overlay = slide.querySelector(".overlay");
    const text = slide.querySelector(".edition-text");

    if (!overlay || !text) return;

    if (index === swiper.activeIndex) {
      overlay.style.backgroundColor = "rgba(234,156,30,0.35)";
      text.style.opacity = "1";
    } else if (index === swiper.activeIndex - 1 || index === swiper.activeIndex + 1) {
      overlay.style.backgroundColor = "rgba(163,138,99,0.6)";
      text.style.opacity = "0.5";
    } else {
      overlay.style.backgroundColor = "transparent";
      text.style.opacity = "0";
    }
  });
}

// Click handling function
function setupClickRedirect(swiper) {
  swiper.slides.forEach((slide, index) => {
    slide.addEventListener("click", () => {
      if (index !== swiper.activeIndex) {
        // Slide to center first
        swiper.slideTo(index);
      } else {
        // Already center → redirect
        const link = slide.getAttribute("data-link");
        if (link) window.location.href = link;
      }
    });
  });
}


</script>
