 <script>
  $(document).ready(function () {
    $(".flipbook").turn();

    function getSizeCategory(width) {
      if (width >= 1300) return "xl";
      if (width >= 1100) return "lg";
      if (width >= 950) return "md";
      if (width >= 900) return "mmd";
      if (width >= 700) return "sm";
      if (width >= 500) return "xm";
      if (width >= 350) return "xxm";
      return "xs";
    }

    let currentCategory = getSizeCategory(window.innerWidth);

    $(window).on("resize", function () {
      const newCategory = getSizeCategory(window.innerWidth);
      if (newCategory !== currentCategory) {
        location.reload(); // refresh when entering new breakpoint
      }
    });
  });
</script>
